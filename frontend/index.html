<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

<!-- Main full-screen section with background -->
<section>


    <!-- Login card / box -->
    <div class="login-box">

        <!--
            Login form
            id="loginForm" is used by JavaScript to handle submit
            No action="" because we will send data using JS (fetch)
        -->
        <form id="loginForm">

            <!-- Title -->
            <!-- <h2>Login</h2> -->
            <img
                    src="/frontend/assets/images/cloudsave-logo.png"
                    alt="CloudSave logo"
                    class="login-logo"
            />


            <!-- Email input field -->
            <div class="input-box">
                    <span class="icon">
                        <!-- Email icon -->
                        <ion-icon name="mail"></ion-icon>
                    </span>

                <!--
                    Email input
                    id="email" is important for JavaScript
                -->
                <input
                        type="email"
                        id="email"
                        required
                        placeholder=" "
                        autocomplete="username"
                />


                <!-- Label for email -->
                <label>Email</label>
            </div>

            <!-- Password input field -->
            <div class="input-box">
                    <span class="icon">
                        <!-- Lock icon -->
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>

                <!--
                    Password input
                    id="password" is important for JavaScript
                -->
                <input
                        type="password"
                        id="password"
                        required
                        placeholder=" "
                        autocomplete="new-password"
                />


                <!-- Label for password -->
                <label>Password</label>
            </div>

            <!-- Remember me + forgot password -->
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Remember me
                </label>

                <a href="#">Forgot Password?</a>
            </div>

            <!-- Submit button -->
            <button type="submit">Login</button>

            <!-- Register link -->
            <div class="register-link">
                <p>
                    Don't have an account?
                    <a href="#" id="showRegister">Register</a>
                </p>
            </div>

        </form>


        <!-- Register form -->
        <form id="registerForm" style="display: none;">

            <h2>Register</h2>

            <div class="input-box">
                <input type="email" id="regEmail" required placeholder=" " />
                <label>Email</label>
            </div>

            <div class="input-box">
                <input type="password" id="regPassword" required placeholder=" " />
                <label>Password</label>
            </div>

            <div class="input-box">
                <input type="password" id="confirmRegPassword" required placeholder=" " />
                <label>Confirm Password</label>
            </div>

            <!-- Toggle password visibility -->
            <button type="button" id="toggleRegisterPassword" class="eye-btn">
                <ion-icon name="eye-outline"></ion-icon>
            </button>

            <button type="submit">Create account</button>

            <div class="register-link">
                <p>
                    Already have an account?
                    <a href="#" id="showLogin">Login</a>
                </p>
            </div>
        </form>



    </div>
</section>

<!-- Ionicons (icons library) -->
<script type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
</script>

<script nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
</script>

</body>
<script src="js/login.js"></script>


</html>
